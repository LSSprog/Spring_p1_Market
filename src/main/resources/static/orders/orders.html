<h3>Мои заказы</h3>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>Номер заказа</td>
        <td>Имя пользователя</td>
        <td>Кол-во товаров</td>
        <td>Общая стоимость</td>
        <td>Дата создания</td>
        <td>Адрес доставки</td>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="or in OrderList">
        <td>#{{or.id}}</td>
        <td>{{or.username}}</td>
        <td>{{or.totalQuantity}}</td>
        <td>{{or.totalCost}}</td>
        <td>{{or.createdDateTime}}</td>
        <td>{{or.address}}</td>

    </tr>
    </tbody>
</table>
<span ng-show="OrderList.length == 0">У вас нет заказов</span>
